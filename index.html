<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando o Knockout</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <ul class="folders" data-bind="foreach: moviesList">
      <li data-bind="text: title, click: $root.goToDetail"></li>
    </ul>

    <ul data-bind="with: movieItem">
      <li>title: <span data-bind="text: title"></span></li>
    </ul>

    <!-- script src="/bower_components/requirejs/require.js"></script -->

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/sammy/lib/sammy.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>

    <script src="/scripts/view_models/WebmailViewModel.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
